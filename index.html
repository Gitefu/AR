<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-extras.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="yatsuha" src="yatsuha.glb"></a-asset-item>
    </a-assets>

    <a-marker preset = 'custom' type='pattern' url='pattern-favicon512.patt'>
        <a-obj-model id="santa" gltf-model="#yatsuha" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip:*"></a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
