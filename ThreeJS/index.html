<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1000);

      // FontLoaderインスタンスの作成
      var loader = new THREE.FontLoader();
      // フォントのロード
      loader.load( './beon/Beon_Medium.json', function ( font ) {
        // テキストオブジェクトの作成
        // 第1引数に作成する文字を指定し、あとはパラメータ
        // font: 使用するフォント（typeface.jsで作成されたフォント）
        // size: テキストサイズ
        // height: テキストの奥行き
        // curveSegments: 曲線に使用する点の数
        // bevelEnabled: 斜体にするかどうか
        // bevelThickness: 斜体の傾き度
        // bevelSize: アウトラインからどの程度傾けるか
        var textGeometry = new THREE.TextGeometry( 'ABC', {
         font: font,
         size: 10.0,
         height: 5,
         curveSegments: 10,
         bevelThickness: 3,
         bevelSize: 1.0,
         bevelEnabled: true
        } );
        // ジオメトリを中心に移動
        textGeometry.center();

        // マテリアルの作成
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

        // オブジェクトの作成
        var text = new THREE.Mesh( textGeometry, material );

        // オブジェクトをシーンに追加
        scene.add( text );
      } );

      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        box.rotation.y += 0.01;
        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
