<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>アイドルコネクトAR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <!-- 2020/09/04時点でのうまく動くライブラリ -->
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- glTFに含まれたアニメーションを再生する為の読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>.

    <!-- シーンの設定 -->
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <!-- データの読み込み -->
      <a-assets>
        <a-asset-item id="yatsuha" src="./arData/yatsuha/yatsuha2.gltf"></a-asset-item>
      </a-assets>
      <!-- マーカーのセッティング -->
      <a-marker preset = 'custom' type='pattern' url='./arData/yatsuha/pattern-yatsuha.patt'>
        <a-entity gltf-model="#yatsuha"  rotation="0 0 0" position="0 0 0" scale="5 5 5" animation-mixer spinning="" emissive-light="" material="" visible="" ></a-entity>
      </a-marker>
      <!-- 明るさ調整 -->
      <a-light type="ambient" color="#ffffff" intensity="1.0" ></a-light>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <!-- レンダリングのやつ〜 -->
  <script>
    document.querySelector("a-scene").renderer.gammaInput = true;
  </script>
</html>
