<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AliciaAnimation</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script src="js/aframe-extras.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>

<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

<a-assets>
	<a-asset-item id="yatsuha" src="yatsuha_new.glb"></a-asset-item>
</a-assets>

<a-marker preset = 'custom' type='pattern' url='pattern-favicon512.patt'>
	<a-entity gltf-model="#yatsuha"  rotation="0 180 0" position="0 0.5 0" scale="50 50 50" animation="property: rotation; dur: 10000;dir: normal; loop: true; to: 0 360 0" ></a-entity>
</a-marker>
<a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
