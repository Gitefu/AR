<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AliciaAnimation</title>
  </head>
  <body style="margin:0px; overflow:hidden;">

  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<!-- glTFに含まれたアニメーションを再生する為の読み込み -->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>.


<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

<a-assets>
	<a-asset-item id="yatsuha" src="yatsuha_new_blender.gltf"></a-asset-item>
</a-assets>

<a-marker preset = 'custom' type='pattern' url='pattern-favicon512.patt'>
	<a-entity gltf-model="#yatsuha"  rotation="0 0 0" position="0 0.5 0" scale="2 2 2" animation-mixer="clip:*"></a-entity>
</a-marker>

<a-light type="ambient" color="#ffffff" intensity="2.0" ></a-light>
<a-light type="hemisphere" intensity="2.0" position="0 200 0"></a-light>
<a-entity camera></a-entity>
    </a-scene>
    <script>
  document.querySelector("a-scene").renderer.gammaInput = true;
</script>
  </body>
</html>
