<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  <script>

// シーンの作�E
var scene = new THREE.Scene();
// カメラの作�E
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
// レンダラーの作�E
var renderer = new THREE.WebGLRenderer();
// レンダラーが描画するキャンバスサイズの設宁E
renderer.setSize( window.innerWidth, window.innerHeight );
// キャンバスをDOMチE��ーに追加
document.body.appendChild( renderer.domElement );


// TrackballControlsインスタンス作�E
var controls = new THREE.TrackballControls( camera );

// FontLoaderインスタンスの作�E
var loader = new THREE.FontLoader();
// フォント�EローチE
loader.load( './Beon_Medium.js', function ( font ) {
// ここにフォントを読み込んだあとの処琁E��記述

// チE��ストオブジェクト�E作�E
// 第1引数に作�Eする斁E��を持E��し、あとはパラメータ
// font: 使用するフォント！Eypeface.jsで作�Eされたフォント！E
// size: チE��ストサイズ
// height: チE��スト�E奥行き
// curveSegments: 曲線に使用する点の数
// bevelEnabled: 斜体にするかどぁE��
// bevelThickness: 斜体�E傾き度
// bevelSize: アウトラインからどの程度傾けるぁE

var textGeometry = new THREE.TextGeometry( 'ABC', {
font: font,
size: 10.0,
height: 5,
curveSegments: 10,
bevelThickness: 3,
bevelSize: 1.0,
bevelEnabled: true
} );
textGeometry.center();

// マテリアルの作�E
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

// オブジェクト�E作�E
// var text = new THREE.Mesh( textGeometry, material );
var mesh = new THREE.Line( textGeometry, material );

// オブジェクトをシーンに追加
//scene.add( text );
scene.add( mesh );

} );


// カメラ位置設宁E
camera.position.z = 20;
camera.position.x = 0.5;
camera.position.y = 0.5;

function render(){
// requestAnimationFrameで自刁E�E身を呼び出し続けることでレンダリングを繰り返す
requestAnimationFrame( render );

// 3D斁E���E移勁E
camera.position.x += 0.01;

// レンダリング�E�表示�E�E
renderer.render(scene,camera);

controls.update();
}
render();

</script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
